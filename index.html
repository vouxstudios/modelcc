<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* CSS for the Coming Soon page */
        :root {
            /* Define your custom colors using CSS variables */
            --main-pink: #f15bb5;
            --text-light: #f2f3f4;
            --text-dark: #4a4063;
            --link-yellow: #fff56a;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--main-pink);
            color: var(--text-light); /* Using the light text color by default */
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure full page height */
        }

        .container {
            flex-grow: 1; /* Allows the main content to take up available space */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        h1, p {
            color: var(--text-dark); /* Set main text color */
        }

        .social-links {
            margin: 20px 0;
        }

        .social-links a {
            color: var(--link-yellow);
            font-size: 2em;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: var(--text-light); /* Change color on hover for effect */
        }

        footer {
            padding: 15px;
            text-align: center;
            color: var(--text-dark); /* Subtle dark text for the footer */
            font-size: 0.9em;
        }

        footer a {
            color: var(--link-yellow);
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>We're Launching Soon!</h1>
        <p>Our website is under construction. Please check back shortly for updates.</p>

        <div class="social-links">
            <a href="https://www.instagram.com/modelcc/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://facebook.com/candicoatedmodel" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/candicoated" target="_blank" title="Twitter/X"><i class="fab fa-twitter"></i></a>
            <a href="https://youtube.com/user/candicoatedmodel" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
        </div>
    </div>

    <footer>
        Developed by <a href="#" target="_blank">Voux Studios</a>
    </footer>

</body>
</html>
